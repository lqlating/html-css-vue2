<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .i{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .p{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            left: 100px;
            top: -100px;
        }
        .t{
            width: 100px;
            height: 100px;
            background-color: black;
        }
        

    </style>
</head>
<body>
    <div class="i"></div>
    <div class="p"></div>
    <div class="t"></div>
</body>
</html>
