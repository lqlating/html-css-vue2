<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset/reset.css">
</head>
<style>
    header,main,footer{
        width: 1000px;
        margin: 0 auto;
    }
    header{
        height: 300px;
        background-color: aqua;
        
    }
    main{
        height: 500px;
        background-color: burlywood;
        margin: 10px auto;
    }
    .i{float: left;
        background-color: blue;
        height: 100%;
        width: 190px;

    }
    .w{float: left;
        height: 100%;
        width: 600px;
        background-color: black;
        margin: 0 10px;
    }
    .o{float: left;
        height: 500px;
        width: 190px;
        background-color: coral;
    }
    footer{
        height: 200px;
        background-color: aquamarine;
    }

</style>
<body>
    <header></header>
    <main>
        <div class="i"></div>
        <div class="w"></div>
        <div class="o"></div>
    </main>
    <footer></footer>
</body>
</html>
