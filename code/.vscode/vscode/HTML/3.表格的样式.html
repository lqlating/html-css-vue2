    <style>
.box{
    width: 500px;
    height: 500px;
    background-color: aquamarine;
    /* 将父元素设置为table-cell后设置verti-align上下居中 */
    display: table-cell;
    vertical-align: middle;
}
.box2{
    width: 100px;
    height: 100px;
    background-color: black; 
    /* 设置水平居中 */
    margin: 0 auto;   
}
        table{
            width: 50%;
            border: 1px solid black;
            /* 边框合并 */
            border-collapse: collapse;
            /* table也是块元素，可以设置为居中 */
            margin: 40px auto;
        }
        td{
            border: 1px solid black;
            height: 100px;
            /* td中的元素默认垂直居中（可以通过verti-align设置位置，bottom，top，middle等） */
            vertical-align: bottom;
        }
        /* 伪元素选择器选中奇数行设置背景颜色 */
        tr:nth-child(2n+1){
            background-color: aquamarine;
        }
        /* 伪元素选择器选中偶数行设置背景颜色（防止阅读时串行）*/
        tr:nth-child(2n){
            background-color: burlywood;
        }
