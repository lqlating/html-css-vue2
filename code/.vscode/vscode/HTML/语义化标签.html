<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>really good</title>
</head>
<body>
    <p>今天天气<em>真</em>好</p>
    <p>必须<strong>完成作业</strong></p>
    鲁迅说：
    <blockquote>我从来没说过</blockquote>
    <!-- h1,h2,h3,h4,h5,h6表示标题标签，重要性递减
     块元素独占一行，行内元素不独占一行（即不换行）
    em表示语气强调，strong表示重要性强调
    <blockquote>表示引用
        
-->
</body>
</html>
