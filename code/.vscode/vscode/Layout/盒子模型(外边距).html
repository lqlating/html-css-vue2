<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 10px blue solid;
            margin: 100px;
        }
        .x{
            width: 120px;
            height: 120px;
            background-color: aqua;
        }
    </style>
</head>

    <div class="box"></div>

<!-- 外边距(margin)
外边距不会影响盒子可见框的大小
但是外边距会影响盒子的位置
一共有四个方向的外边距：
margin-top
- 上外边距，设置一个正值，元素会向下移动
margin-right
margin-botfom
下外边距，设置一个正值，其下边的元素会向下移动
margin-left
左外边距，设置一个正值，元素会向右移动
一margin也可以设置负值，如果是负值则元素会向相反的方向移动
元素在页面中是按照自左向右的顺序排列的，
所以默认情况下如果我们设置的左和上外边距则会移动元素自身而设置下和右外边距会移动其他元素
 -->
