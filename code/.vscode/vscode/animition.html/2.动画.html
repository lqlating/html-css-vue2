<!-- /* 动画的延时 */
/年animation-delay：2s；*/
/*animation-timing-function: ease-in-out;*/
/案
animation-iteration-count动画执行的次数
可选值：
次数
infinite 无限执行
 


animation-direction
指定动画运行的方向
可选值：
normal 默认值 从 from 向 to运行 每次都是这样
reverse 从 to 向 from 运行 每次都是这样
alternate 从 from 向 to运行 重复执行动画时反向执行alternate-reverse从 to 向 from运行 重复执行动画时反向执行




animation-fill-mode：动画的填充模式
可选值；
none 默认值 动画执行完毕元素回到原来位置forwards 动画执行完毕元素会停止在动画结束的位置backwards 动画延时等待时，元素就会处于开始位置both 结合了forwards 和backwards
-->
