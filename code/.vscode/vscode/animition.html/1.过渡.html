<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }
        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom :100px;
            transition: all 2s;
            margin-left: 0;
        }
        .box2{
            background-color: #bfa;
        }
        .box1:hover .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin-left: 600px;

        }


        </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
<!-- transition-timing-function:过渡的时序函数
指定过渡的执行的方式
可选值：
ease 默认值，慢速开始，先加速，再减速
linear 匀速运动
ease-in 加速运动
ease-out 减速运动
ease-in-out 先加速 后减速
cubic-bezier() 来指定时序函数
https://cubic-bezier.com
steps()分步执行过渡效果
可以设置一个第二个值：
end ， 在时间结束时执行过渡(默认值)
start ， 在时间开始时执行过渡
transition-timing-function: cubic-bezier(.24,.95,.82,-0.88)；*/transition-timing-function: steps(2, start);*/
transition-delay：过渡效果的延迟，等待一段时间后在执行过渡
transition-delay：2s；*/ I
 -->
