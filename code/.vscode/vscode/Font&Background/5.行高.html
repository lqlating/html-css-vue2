<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        font-size: 50px;
        line-height: 100px;
    }
    p{
        /* height = line-height时设置上下居中 */
        border: red 1px solid;
        height: 40px;
        line-height: 40px;
    }
</style>
<body>
    <div>你好啊，朋友们</div>
    <p>家世好的机会的客户覅大估计</p>
</body>
</html>
<!-- 行高(line height)
行高指的是文字占有的实际高度
可以通过line-height来设置行高
行高可以直接指定一个大小(px em)
也可以直接为行高设置一个整数
如果是一个整数的话，行高将会是字体的指定的倍数
行高经常还用来设置文字的行间距
行间距 = 行高 - 字体大小
字体框
字体框就是字体存在的格子，设置font-size实际上就是在设置字体框的高度
行高会在字体框的上下平均分配
 -->
