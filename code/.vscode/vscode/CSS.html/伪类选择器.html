<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>span:first-child{
            color: brown;
        }
        ul>li:not(:nth-child(5))
        {color: coral;}
    </style>
</head>
<body>
    <ul>
        <span>the null</span>
        <br>
        <span>the zero</span>
        <li>what the fuck</li>
        <li>second</li>
        <li>third</li>
        <li>forth</li>
        <li>fivth</li>
    </ul>
    <!-- 伪类(不存在的类，特殊的类)
伪类用来描述一个元素的特殊状态
比如，第一个子元素、被点击的元素、鼠标移入的元素...
伪类一般情况下都是使用：开头
：first-child 第一个子元素
：last-child 最后一个子元素
:nth-child()选中第n个子元素
特殊值，
n 第n个 n的范围e到正无穷
2n 或 even 表示选中偶数位的元素
2n+1或 odd 表示选中奇数位的元素
以上这些伪类都是根据所有的子元素进行排序
first-of-type
last-of-type
nth-of-type()
-这几个伪类的功能和上述的类似，不同点是他们是在同类型元素中进行排序
 -->
</body>
</html>
