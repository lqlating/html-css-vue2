<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>span.yu{color: brown;}
        h1>span{color: aqua;}
        div>.red{color: green;}
        .blue span{color: blue;}
        .bl+.ac{color: chocolate;}
        .ac~span{color: darkgreen;}
    </style>
</head>
<body>
    <div>
        <h1>
            <span>you not bad</span>
            <!-- 父子 -->
        </h1>
        <span class="yu">you do good</span>
        <span class="red">you are son of bitch</span>
    </div>
    <div class="blue">
        <span>我就是牛逼</span>
        <span>你几把谁啊</span>
    </div>
    <!-- 祖先和后代 -->

    <div class="in">
        <span class="bl">9999</span>
        <span class="ac">666666</span>
        <br>
        <span>ooooooo</span>
        <br>
        <span>546545</span>
        <br>
        <span>jdijhii</span>
    </div>
</body>
<!-- ">"用于连结子类与父类选择器
    “ ”用来连结祖先与后代选择器 
"+"表示兄弟选择器，但是只选下一个最近的兄弟
“~”表示选择下面所有的兄弟
-->
</html>
