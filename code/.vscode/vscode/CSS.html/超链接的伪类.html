<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    a:link{color: aqua;}
    a:visited{color: red;}
    a:hover{color: brown;
    font-size: 80px;}
    a:active{color: darkmagenta;}
    </style>
</head>
<body>
    <a href="http://www.bilibili.com">一个超链接</a>
    <br>
    <a href="http://m.ckck99.com/">另外的超链接</a>
    <br>
    <a href="http://m.ckck99com">new one</a>
</body>
<!-- link表示寻常链接
    visited表示已经浏览过的链接
    hover表示鼠标移动到其上面的状态（不限于超链接）
    active表示点击时的状态（不限于超链接） -->
</html>
