    <title>Document</title>
    <style>
#red{color: rgb(42, 165, 157);}

    </style>
</head>
<body>
    <h1>击剑</h1>
    <p id="red">人</p>
    <p class="bb  jijian">不是人</p>
    <P class="bb">狗</P>
    <P>不是狗</P>
    <P>我是猫</P>
</body>
<!-- id用于单个赋予属性；class用于多个赋予属性
