<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
</head>
<script src="../js/vue.js"></script>
<body>
    <div id="root">
        <h1>today's weather is {{info}}</h1>
        <button @click="changeWeather">change</button>
    </div>
    
</body>
<script>
        Vue.config.productionTip =false;
        const vm = new Vue({
            el: '#root',
            data:{
              isHot:true
            },
            computed:{
                info(){
                    return this.isHot ? 'hot' : 'cool'
                }
            },
            methods:{
                changeWeather(){
                    this.isHot = !this.isHot
                }
            }
        })
    </script>
</html>
