<style>
    /* 搜索框样式 */
    .el-header{
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        border-radius: 5px;
        
    }
    li{
        list-style: none;
        line-height: 36px;
        height: 36px;
    }
    label{
        float:left;
        margin-left: 10px;
    }
    /* 删除按钮样式 */
    .DeleteButton{

    }
    li:hover{

    }
    li:hover .DeleteButton{
        display: block;
    }
    /* 中部主体样式 */
    .el-main{
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px rgba(223, 207, 207, 0.908) solid;
        padding: 0;

    /* 按钮样式 */
    .button{

    }
    /* 下方样式 */
    .el-footer{
        border-radius: 5px;
        border: 1px rgba(223, 207, 207, 0.908) solid;
        padding: 0;
        padding-left: 10px;
        line-height: 60px;
    }
    .all{
        margin-right: 15px;
    }
    .delete{
        float: right;
    }
    /* 外部容器样式 */
    .el-container{
        width: 800px;
        margin: 0 auto;
        border-radius: 5px;
        border: 1px rgba(223, 207, 207, 0.908) solid;
        padding: 4px;
    }

</style>
