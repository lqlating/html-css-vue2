<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
</head>
<script src="../js/vue.js"></script>
<body>
    <div id="root">
        单相数据绑定:<input type="text" V-bind:value="name"><br/>
        双相数据绑定:<input type="text" V-model:value="name">
    </div>
</body>
<script>
        Vue.config.productionTip =false;
        const vm = new Vue({
            el: '#root',
            data:{
              name:'shangguigu'
            }
        })
    </script>
</html>
