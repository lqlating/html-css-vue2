<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*将其他类型的变量转换为数值
    */
    let a='13'
    a=Number(a)
    console.log(typeof a, a)

    let b='abc'
    b=Number(b)
    console.log(typeof b, b)
    /*
     上面类型无法正常转换，因为b中不是合法数字
     字符串
       - 如果为合法数字，转化为数字
       - 如果不是合法数字，转化为NaN
       - 如果是空格或者纯空格得字符换，转化为0

    布尔值
       -ture变为1，false变为0


    专门用来将字符串转化为数值得两个方法
       -parseInt() -- 将一个字符串转换为整数
           -也可以用它来取整
           -解析时，会自左向右读取一个字符串，知道读取出字符串中所有的有效的整数
       -parseFloat() --将一个字符串转化为浮点数
           -解析时，会自左向右读取一个字符串，知道读取字符串中所有得有效的小数
     */
</script>
