<script>
    class people{
        #name
        #gender
        #age
        constructor(name,gender,age){
            this.#name = name
            this.#gender = gender
            this.#age = age

        }
         set name(name){
            this.#name = name

        }
        get name(){
            return this.#name
        }
       
        set gender(gender){
            this.#gender = gender

        }
        get gender(){
            return this.#gender
        }
        set age(age){
            this.#age = age

        }
        get age(){
            return this.#age
        }
        
    }
    const lihua = new people('lihua','nan','18')
    lihua.gender='nv'
    console.log(lihua.gender);
    lihua.name='ahai'
    lihua.age=49
    console.log(lihua.name,lihua.age)
</script>
