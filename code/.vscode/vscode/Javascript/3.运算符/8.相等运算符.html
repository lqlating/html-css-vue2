<script>
    /*
    ==（相等）:
      -使用相等运算符比较两个不同类型的值时，
       它会将其转换为相同的类型（通常转换为数值），然后再比较
       返回值一般为ture和false
      -null和undefined进行相等比较时会返回ture
      -NaN不和任何值相等，包括自身

    ===（全等运算符）：
      -全等运算符，用来比较两个值时候全等
      -它不会进行自动的类型转换，如果两个值的类型不同直接返回false
      -null和undefined进行比较时会返回false

    ！=（不相等）：
       -也会先将类型转换为相同类型


    ！==（不全等）：
      -比较两个值是否不全等
      -不会进行数据类型转换


    */
</script>
