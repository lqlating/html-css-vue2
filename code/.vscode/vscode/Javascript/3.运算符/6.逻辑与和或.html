    &&:
    当非布尔值运算时，先转为布尔值进行运算，然后返回原值

    如果第一个为ture，则返回第二个值
    例如
    a = 1&&2的结果会返回2
    a = 0&&1的结果会返回0


    ||：
    当两个非布尔值运算时：
    如果第一个值为ture，那么返回第一个值
    如果第一个为false，那么返回第二个
