<script>
    /*正号（+）：
                不改变数值的符号
      
      负号（-）：
                可以对数值进行符号的取反
                
      当对非数值类型进行正负运算时，会先转化数据类型然后再进行运算*/


      let a='123'
      a=+a
      console.log(typeof a,a)
