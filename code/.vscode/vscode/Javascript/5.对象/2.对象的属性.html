<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let student = new Object();
    student.name='lihua';
    student.age=19;
    student.height=180;
    alert(student.name);
    //检查对象中是否包含某属性，语法：‘属性名’+in+对象名
    console.log('name' in student);
</script>

</body>
</html>
<!-- 可以通过symbol进行添加
    对象的属性可以是对象
 -->
