<script>
    const a = [9,1,3,2,8,0,5,7,6,4]
    let max
    for(let i = 0;i<a.length;i++)
    {
        for(let j=i+1;j<a.length;j++)
        {
            if(a[i]>a[j])
            {
                max=a[i]
                a[i]=a[j]
                a[j]=max
            }
        }
    }
    console.log(a)
</script>
