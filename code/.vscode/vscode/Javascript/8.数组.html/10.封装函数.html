<script>
const a1 = [1,4,6,2,8,4,3,9,5,7]
    function pai(a){
        const arr = [...a]
    for(let i = 0;i<arr.length;i++)
    {
        for(let j=i+1;j<arr.length;j++)
        {
            if(arr[i]>a[j])
            {
                let max=arr[i]
                arr[i]=arr[j]
                arr[j]=max
            }
        }
    }
    return arr
    }
    
    let b = pai(a1)
    console.log(b);
    
</script>
