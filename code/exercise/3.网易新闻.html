    ul{
        margin-top: -130px;

    a{
       /* 去除下划线 */
        text-decoration: none;
        color: black;
    }
    li{
        padding: 1px;
        

    }
    li::before{
        /*利用伪元素为每行最前面的内容加上符号 */
        content: '*';
        /* 将文字向右边挤 */
        margin-right: 40px;
    }
    li a:hover{
        /* 仅将鼠标移动至内容时文字设置为红色（加a则为红色，不加a为全体） */
        color: red;
    }

    .x{
        
        font-size: 20px;
       
        height: 40px;
        /* 为顶端设置红色边框并且将其设置为行内块元素使其长度与文字一致 */
        border-top: 1px red solid;
        display:inline-block ;
        /* 使红色边框上移一个像素，与整体边框重合 */
        margin-top: -1px;
        /* 加粗字体 */
        font-weight: bold;
        padding-top: 10px;
        
    }
    h1{
        /* 将文字向上移动至图片内部 */
        margin-top: -27px;
        font-size: 20px;
        color: white;
        padding-left: 10px;
    }
    .total{
        width: 500px;
        height: 500px;
        background-color: aquamarine;
        /* 为顶端设置边框条 */
        border-top:1px solid rgb(202, 188, 188);
        
        
    }
    body{
        margin: 10px;
    }
    .pic{
        height: 353px;;
    }
    
</style>
