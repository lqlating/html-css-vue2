<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="../font awesome/css/all.css">
</head>
<style>
    .out{
        width: 228px;
         margin: 40px auto;
         box-shadow: 0 0 10px rgb(0, 0, 0,.3);
    }
.picture{
    width: 100px;
}
h1{
    margin:19px 14px;
    color: #9b9797;
    font-size: 18px;
}
h2{
    margin: 19px 14px;
    color:#d8d3d7;
    font-size: 13px;
}
.fas{
    font-size: 15px;
    margin-right: 6px;
}
.passage{
    font-size: 13px;
    line-height: 20px;
    color: #9b9797;
    padding-left: 10px;
}
.score{
    border-top: #e9e9e9 1px solid;
    padding: 20px;
    font-size: 15px;
    line-height: 15px;
}


li{
    display: inline;

}
.light{
    color: #b9c13a;
}
span{
    float: right;
    margin-top: -15px;
}
</style>
<body>
    <div class="out">
    <div class="picture">
        <img src="../picture/电影卡片.jpg" alt="">
    </div>
    <div class="body">
        <h1>动画电影</h1>
        <h2><i class="fas fa-map-marker-alt"></i>动画</h2>
        <article class="passage">这是一部迪士尼的动画电影，非常好看，备受好评</article>
    </div>
    <div class="score">
        <ul>
            <li class="light"><i class=" far fa-star"></i></li>
            <li class="light"><i class="far fa-star"></i></li>
            <li><i class="far fa-star"></i></li>
            <li><i class="far fa-star"></i></li>
        </ul>
        <span><i class="fab fa-facebook"></i></span>
    </div>
</div>
</body>
</html>
