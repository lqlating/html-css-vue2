<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>3D复仇者联盟</title>
  <style>
    html {
      perspective: 800px
    }

    .cube {
      width: 250px;
      height: 250px;
      margin: 100px auto;
      /* 使用动画效果 */
      animation: rotate 20s infinite linear;

      /* 设置3d变形效果 */
      transform-style: preserve-3d;

    }

    .cube>div {
      width: 250px;
      height: 250px;
      /* 为元素设置透明效果 */
      opacity: 0.7;
      /* 设置元素绝对定位 */
      position: absolute;
    }

    img {
      /* 垂直对齐方式 */
      vertical-align: top;
    }

    .box1 {
      transform: rotateY(90deg) translateZ(100px);
    }

    .box2 {
      transform: rotateY(-90deg) translateZ(100px);
    }

    .box3 {
      transform: rotateX(90deg) translateZ(100px);
    }

    .box4 {
      transform: rotateX(-90deg) translateZ(100px);
    }

    .box5 {
      transform: rotateY(180deg) translateZ(100px);
    }

    .box6 {
      transform: rotateY(0deg) translateZ(100px);
    }

    @keyframes rotate {
      form {
        transform: rotateX(0) rotateZ(0);
      }

      to {
        transform: rotateX(1turn) rotateZ(1turn);
      }
    }
  </style>
</head>

<body>
  <!-- 创建一个外部的容器 -->
  <div class="cube">
    <!-- 引入图片 -->
    <div class="box1">
      <img src="../picture/骰子/1.png" alt="">
    </div>
    
    <div class="box2">
      <img src="../picture/骰子/2.png" alt="">
    </div>

    <div class="box3">
      <img src="../picture/骰子/3.png" alt="">
    </div>

    <div class="box4">
      <img src="../picture/骰子/4.png" alt="">
    </div>

    <div class="box5">
      <img src="../picture/骰子/5.png" alt="">
    </div>

    <div class="box6">
      <img src="../picture/骰子/6.png" alt="">
    </div>
  </div>
</body>

</html>
